name: flutter001
description: A Flutter alarm clock application
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  android_alarm_manager_plus: ^3.0.1
  just_audio: ^0.9.34
  shared_preferences: ^2.2.0
  intl: ^0.18.1
  flutter_local_notifications: ^15.1.0+1
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/alarm_sound.mp3
