name: flutter001
description: A Flutter alarm clock application
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  android_alarm_manager_plus: ^4.0.7
  just_audio: ^0.10.3
  shared_preferences: ^2.2.2
  intl: ^0.20.2
  flutter_local_notifications: ^19.2.1
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/alarm_sound.mp3
    - assets/beep.mp3
