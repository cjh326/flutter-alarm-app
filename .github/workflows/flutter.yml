name: Flutter Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    # 明确设置 JDK 17
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'  # Eclipse Temurin JDK
        java-version: '17'       # 指定 JDK 版本
    
    # 设置 Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.x'
        channel: 'stable'
    
    # 获取依赖
    - run: flutter pub get
    
    # 构建 APK
    - run: flutter build apk --release
    
    # 上传构建的 APK
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
